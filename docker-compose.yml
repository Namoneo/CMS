services:
  postgres:
    image: postgres:16-alpine
    container_name: cms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cms
      POSTGRES_PASSWORD: cms
      POSTGRES_DB: cms
    ports:
      - "5432:5432"
    volumes:
      - cms_pgdata:/var/lib/postgresql/data

volumes:
  cms_pgdata:
